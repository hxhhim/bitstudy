<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //document 메서드
        //-getElementByID('id명');
        //-getElementsByName("name명");
        //-getElementByTagName("tag명")
        //-innerText : 일반 tag
        // innerText 는 문자열 그대로를 리턴하는 반면, innerHTML 은 태그를 적용시켜, 즉 문자열을 html로 인식하여 리턴한다.
        // value :<input>
        function process1(){
            // var ob = document.getElementById("txt").value;
            // document.getElementById("view1").innerHTML = ob;
            var ob = document.getElementsByName("text");
            document.getElementById("view1").innerHTML = ob[0].value;
            document.getElementById("view2").innerHTML = ob[1].value;
        }
        function process2(){
            var ob = document.getElementById("txt").value;
            document.getElementById("view2").innerHTML = ob;
        }
        function process3(){
            var ob = document.getElementsByTagName("div");
            for(var i=0;i<ob.length;i++){
                var item = ob.item(i);
                item.style.border="3px solid #0000ff";
            }
           
        }
    </script>
</head>
<body>
    <input type="text" id="txt" size="50" name="text">
    <input type="text" id="txt1" size="50" name="text">
    <input type="button" value="출력 1"  onclick="process1()">
    <input type="button" value="출력 2" onclick="process2()">
    <input type="button" value="출력 3" onclick="process3()">
    <p>
        <div id="view1"></div>
        <div id="view2"></div>
    </p>
</body>
</html>
