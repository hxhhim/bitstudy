<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                alert("클릭");
                btn.onclick = null;
            }
        }
    </script>
</head>
<body>
    <input type="button" id="btn" value="클릭">
</body>
</html>
