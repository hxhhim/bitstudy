<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외처리</title>
    <script>
        var msg="";
        function test(){
            try{
            alert("hello world");
            }catch(error){
                msg = "다음 오류가 발생함 : "+error.message;
                alert(msg);
            }
        }
    
    </script>
</head>
<body>
    <input type="button" value="try-catch" onclick="test()">

</body>
</html>
