<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>브라우저별 표현</title>
    <style>
        .box:hover{
            -webkit-transform:rotate(15deg) ;/*웹키트(사파리,크롬)*/
            transform:rotate(15deg);
            -o-transform: rotate(15deg);
        }
    </style>
    </head>
    <body>
        <div class="box">Mouse Over</div>
    </body>
</html>
