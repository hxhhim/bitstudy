<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf">
        <title>text-transform</title>
        <style>
            .trans1{text-transform: uppercase;}
            .trans2{text-transform: capitalize;}
            
        </style>
    </head>
    <body>
        <h1>Have to Study</h1>
        <ul>
            <li class="trans1">html</li>
            <li class="trans2">css</li>
            <li class="trans3">javascript</li>
        </ul>
    </body>
</html>
