<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text-decoration</title>
        <style>
            .edited{text-decoration: line-through;}
            a{text-decoration: underline;}
        </style>
    </head>
    <body>
        <h1>HTML5</h1>
        <p>HTML5는 다양한 환경에서 표준을 제공합니다
        <span class="edited">HTML4</span>HTML5를 공부</p>
        <p><a href="https://html.spec.whatwg.org/" target="_blank">
        <b>HTML5 표준규약 살펴보기</b></a></p>
    </body>
</html>
