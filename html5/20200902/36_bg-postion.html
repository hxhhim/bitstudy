        <h1>해바라기</h1>
        <p>
            해바라기(영어: Helianthus 또는 sunflower)는 국화과에 속하는 일년생 식물로, 꽃은 두상화(頭狀花)이다. 한자로 규곽(葵藿), 규화(葵花), 향일화(向日花)라고 하며 해바라기속에 속하는 다른 여러해살이풀도 보통 해바라기라 부른다.
        </p>
    </div>
