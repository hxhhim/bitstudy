<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            border: 1px solid #ccc; /* 테두리 */
            width: 300px;   /* 단락의너비 */
            white-space: nowrap;    /* 줄바꿈 안함 */
            overflow:hidden;    /*넘치는부분 감춤 */
            text-overflow: ellipsis;    /* 말 줄임표 */
        }
        .content:hover{
            overflow:visible;   /* 넘치는 부분 보여줌 */
        }
    </style>
</head>
<body>
    <h1>헌법</h1>
    <p class="content">
        이 헌법에 의한 최초의 대통령의 임기는 이 헌법시행일로부터 개시한다. 대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다. 국가는 농업 및 어업을 보호·육성하기 위하여 농·어촌종합개발과 그 지원등 필요한 계획을 수립·시행하여야 한다. 선거와 국민투표의 공정한 관리 및 정당에 관한 사무를 처리하기 위하여 선거관리위원회를 둔다.
    </p>
</body>
</html>
