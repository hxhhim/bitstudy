<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 함수 사용하기</title>
    <script src="libs/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var i=0;
            setInterval(function(){
                document.write(i++ + ", ");
            },100);
        });
    </script>
</head>
<body>
    
</body>
</html>
