<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script>
        function initTable(){
            for(i=0;i<=10;i++){
                document.write("<tr><td>"+i+"</td><td>"
                + ((i*9.0/5)+32)+"</td></tr>");
            };
        };
        function gugu(){
            for(var i=2; i<=9; i++){
                document.write();
                for(var k=1; k<=9 ;k++){
                    document.write("<tr><td>"+i+"</td><td>"+k+"</td><td>"+(i*k)+"</td></tr>")
                };
            };
        };
    </script>
</head>
<body>
    <table border="3">
        <tr>
            <th>단</th>
            <th>화씨온도</th>
            <th>화씨온도</th>
        </tr>
        
        <script>
            gugu();
        </script>
    </table>
</body>
</html>
