<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          function calculator2(op,num1,num2){
            var result=0;
            switch(op){
                case "+":
                    result = num1+num2;
                    break;
                case "-":
                    result = num1-num2;
                    break;
                case "*":
                    result = num1*num2;
                    break;
                case "/":
                    result = num1/num2;
                    break;
                default:
                    result = "지원하지 않는 연산자";
            }
            document.write("두수의 연산은 "+result+"입니다<br>");
        }
        calculator2("+",10,20);
    </script>
</head>
