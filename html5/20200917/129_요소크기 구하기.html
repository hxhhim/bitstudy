<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        //요소의 크기
        //1)기본크기(컨텐츠 영역 크기)
        //$대상.width()
        //$대상.height()
        //2)padding영역 범위 크기
        //$대상.innerwidth()
        //$대상.innerHeight()
        //3)border영역범위 크기
        //$대상.outerwidth()
        //$대상.outerheight()
        //4)margin영역범위크기
        //$대상.outerWidth(true)
        //$대상.outerheight(true)

        $(document).ready(function(){
            var $info = $("#info");
            var $fish = $("#fish");

            var str = "기본크기 width =" +$fish.width()+" , height ="+$fish.height()+"<br>";
                str += "padding영역 크기 width = "+$fish.innerWidth() +", height = "+$fish.innerHeight()+"<br>";
                str += "border영역 크기 width = "+$fish.outerWidth() +" ,height = "+$fish.outerHeight()+"<br>";
                str += "margin영역 크기 width = "+$fish.outerWidth(true)+" ,height ="+$fish.outerHeight(true);

            
            str += "<br><br>";

            //margin 속성이 없는 요소의 지역좌표는 margin을 포함해서 위치설정
            //지역좌표는 부모로 부터 margin의 시작점까지
            //전역좌표는 margin을 제외한 영역의 크기로 위치를 설정
            //전역좌표는 document로 부터 border의 시작점까지
            //지역좌표
            var localPos = $fish.position();
            str += "지역 좌표 left = "+ localPos.left+" ,top = "+localPos.top+"<br>";
            //전역좌표
            var globalPos = $fish.offset();
            str += "전역좌표 left ="+ globalPos.left + ", top ="+globalPos.top+"<br>";
            $info.html($info.html()+str);
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #info{
            border: 1px solid #000;
            height: 200px;
            margin: 50px 0 0 100px;
        }
        #parent1{
            position: absolute;
            width: 500px;
            height: 400px;
            left: 100px;
            top: 280px;
            border: 1px solid #000;
        }
        #fish{
            position: absolute;
            padding: 30px;
            margin: 50px;
            left: 50px;
            top: 100px;
            border: 20px solid #f00;
        }
    </style>
</head>
<body>
    <div id="info">
        (padding=30px, border=20px, margin=50px)<br>
    </div>
    <div id="parent1">
        <img src="images/fish.png" id="fish">
    </div>
</body>
</html>
