<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $fish = $("#fish");
            $("#move").click(function(e){
                var localpos = $fish.position();
                var endX =$("#parent1").width()-localpos.left-$fish.innerWidth()
                            -parseInt($fish.css("margin-right"));
                //endX =parent1 폭- 지역좌표 -fish width 
                //지역좌표를 사용하는 경우 margin 값이 포함된 위치를 기준으로 이동한다.
                //그래서 정상적으로 동작하려면 margins-right값을 빼줘야한다.
                // var endX = $("#parent1").innerWidth()-$fish.outerWidth()-parseInt($fish.css("margin-right"));

                console.log($("#parent1").innerWidth(),$fish.outerWidth());
                
                //물고기 움직이기
                $fish.css("left",endX);
            })
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent1{
            position: absolute;
            width: 500px;
            height: 400px;
            left: 50px;
            top: 50px;
            border: 1px solid #000;

        }
        #fish{
            position: absolute;
            margin: 50px;
            padding: 30px;
            border: 20px solid #f00;
            left: 50px;
            top: 100px;
        }
        #move{
            position: absolute;
            left: 50px;
            top:30px
        }
    </style>
</head>
<body>
    <button id="move">이동</button>
    <div id="parent1">
        <img src="images/fish.png" id="fish">
    </div>
</body>
</html>
