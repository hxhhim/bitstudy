<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>눈에 보이는 그룹상자로 묶기</title>
        <style>
            ul{
                list-style: none; /*리스트 스타일을 없애라 */
            }
            li{
                margin:20px; 
            }
            li label{
                width:80px;
                float:left;
            }
            fieldset{
                margin:15px; 
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input id="name" type="text">
                    </li>
                    <li>
                        <label for="mail">메일주소</label>
                        <input id="mail" type="email">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                    <label for="id">아이디</label>
                    <input id="id" type="text">
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <input id="pwd" type="password"> 
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
