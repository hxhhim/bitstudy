<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>label 태그 사용</title>
    </head>
    <body>
        <form>
            <h3>수강 분야(다수선택)</h3>
            <ul>
                <li>
                    <input id="grm" type="checkbox" name="subarea0" value="grm">
                    <label for="grm">문법</label>
                </li>
                    <li><label>작문</label>
                    <input type="checkbox" name="subarea0" value="wr"></li>
                <li><label>독해</label>
                    <input type="checkbox" name="subarea0" value="rd"></li>
            </ul>
            <h3>수강 과몰(1과목만 선택가능)</h3>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="subject" value="eng">
                        영어회화
                    </label>
                    <label>
                        <input type="radio" name="subject" value="ch">
                        중국어회화
                    </label>
                    <label>
                        <input type="radio" name="subject" value="jp">
                        일어회화
                    </label>
                </li>
            </ul>
        </form>
    </body>
</html>
