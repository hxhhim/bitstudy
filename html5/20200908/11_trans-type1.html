<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x,y;
        var input;
        input = prompt("정수를 입력하시오","정수로");//두번째 문자열은 입력창에 입력전 들어가 있음...
        x = parseInt(input);
        input = prompt("정수로 입력하시오","정수로");
        y = parseInt(input);
        document.write(x+y,"<br");
    </script>
</head>
<body>
    
</body>
</html>
