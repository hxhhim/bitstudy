<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운트 타이머 만들기</title>
    
</head>
<body>
    <script>
        function datesUnitNewYear(){
            var now = new Date();
            var newYear = new Date("january 1,"+(now.getFullYear()+1));
            var diff = newYear-now;
            var milisconds = Math.floor(diff%1000);
            diff = diff/1000;
            var seconds = Math.floor(diff%60);
            diff = diff/60;
            var minutes = Math.floor(diff%60);
            diff = diff/60;
            var hours = Math.floor(diff%24);
            diff = diff/24;
            var days = Math.floor(diff);

            var outstr = "내년 1월 1일까지"+days +"일 "+hours+"시간 "+minutes+"분 "+seconds+"초 "+milisconds+"밀리초 "
                            +"남았습니다."

            document.getElementById("remaining").innerHTML = outstr;
            settimeout(datesUnitNewYear,1000);
        }
        // setInterval(datesUnitNewYear,1000);
        // <body>가지 준비되고 모든 리소스 로딩된 후에 실행해라.
        
        datesUnitNewYear();
    </script>
    
    
</body>
</html>
