<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setclock(){
            var now = new Date();
            var s = now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
            document.getElementById("clock").innerHTML = s;
        }

        setInterval(setclock,1000);
    </script>
</head>
<body>
    <div id="clock"></div>
</body>
</html>
