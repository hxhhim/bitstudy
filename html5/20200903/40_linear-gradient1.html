<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;

        }
        .grad{
            background:red ;
                                                /*시작위치,시작색상,끝색상 */
            /* background: -webkit-linear-gradient(0deg, blue,white); */
            background: linear-gradient(0deg,blue,red);/*표준 구문*/
                                        /* 그라데이션 방향, 시작색상,끝색상*/
        }
    </style>
</head>
<body>
    <div class="grad">

    </div>
</body>
</html>
