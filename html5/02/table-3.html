<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
            table, th,td{
                border:1px solid #ccc;
            }
            td,th {
                padding:10px; /* 셀테두리와 내용사이의 간격(패딩)*/
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                <strong>Mordern Browser</strong>
                <p>국내에서 자주 사용하는 모던 부라우저</p>
            </caption>
            <tr>
                <th>브라우저</th>
                <td>제조업체</td>
                <td>다운로드</td>
            </tr>
            <tr>
                <th>크롬(Crome)</th>
                <td>Google</td>
                <td>http://www.google.com/chrome/</td>

            </tr>
            <tr>
                <th>파이어폭스(Firfox)</th>
                <td>Mozilla</td>
                <td>http://www.mozilla.org/ko/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>http://www.Microsoft.com/ko-kr/windows/Microsoft-edge</td>
            </tr>
        </table>
    </body>
</html>
