<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
            init();
            
            // $("#btnStart").click(function(){
            //     $("#btnStart").css({
            //         backgroundColor:"black",
            //         color:"white"
            //     }).html("클릭하면 물고기 멈춤");
            //     timerID = setInterval(move,2000);
            // });
            $("#btnStart").click(function(){
               var $btn = $("#btnStart");
                    $btn.toggleClass("move");
                if($btn.hasClass("move")){
                    $btn.css({
                         backgroundColor:"black",
                        color:"white"
                    }).html("클릭하면 물고기 멈춤");
                    timerID = setInterval(move,2000);
                }else {
                $btn.css({
                         backgroundColor:"white",
                        color:"black"
                    }).html("클릭하면 물고기 움직임");
                    clearInterval(timerID);
                }
            });
           
        });
        var $fish= null;
        var panelWidth =0;
        var panelheight =0;
        var timerID = null;
        function init(){
              //물고기 노드 구하기
            $fish = $("#fish");
            
            //패널 너비와 높이 구하기
            panelWidth = parseInt($("#panel").css("width"));
            panelheight = parseInt($("#panel").css("height"));

            //물고기가 움직일 최대 영역 구하기
            panelWidth = panelWidth - parseInt($fish.css("width"));
            panelheight = panelheight - parseInt($fish.css("height"));
        }
        function move(){
                var left = parseInt(Math.random()*(panelWidth/2));
                var top  = parseInt(Math.random()*(panelheight/2));

               
                $fish.stop().animate({
                    left: left,
                    top: top
                },1000)
            }

    </script>
    <style>
        #panel{
            width: 600px;
            height: 400px;
            position: relative;
            background-image: url(images/어항.png);
            background-repeat: no-repeat;
            background-size: contain;
            border-radius: 45%;
        }
        #fish{
            position: absolute;
            left: 250px;
            top: 150px;
        }
    </style>
</head>
<body>
    <button id="btnStart">클릭하면 물고기 움직여요</button>
    <div id="panel">
        <img src="images/fish.png", id="fish">
    </div>
</body>
</html>
