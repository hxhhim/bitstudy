<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
          var size=10;
          $("ul.menu li").each(function(index){
             $(this).css({
                 fontSize:size
             });
             size+=5;
          });
        });
    </script>
    <style>
        ul.menu{
            padding: 10px;
            list-style:none;
            border: 1px #000 solid;
        }
        ul.menu li{
            border: 1px #eeeeee solid;
            margin: 10px;
        }
        li.select{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button id="test1">실행</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>

    </ul>
</body>
</html>
