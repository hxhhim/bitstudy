<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //물고기 노드 구하기
            var $fish = $("#fish");
            
            //패널 너비와 높이 구하기
            var panelWidth = parseInt($("#panel").css("width"));
            var panelheight = parseInt($("#panel").css("height"));

            //물고기가 움직일 최대 영역 구하기
            panelWidth = panelWidth - parseInt($fish.css("width"));
            panelheight = panelheight - parseInt($fish.css("height"));

            $("#btnStart").click(function(){
                var left = parseInt(Math.random()*(panelWidth/2));
                var top  = parseInt(Math.random()*(panelheight/2));

                // $fish.css({
                //     left: left,
                //     top: top
                // })
                // $fish.animate({
                //     left: left,
                //     top: top
                // },1000);
                $fish.stop().animate({
                    left: left,
                    top: top
                },1000)
            });
        });
    </script>
    <style>
        #panel{
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 250px;
            top: 150px;
        }
    </style>
</head>
<body>
    <button id="btnStart">클릭하면 물고기 움직여요</button>
    <div id="panel">
        <img src="images/fish.png", id="fish">
    </div>
</body>
</html>
