<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale 변형함수</title>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .scalex:hover{
            transform: scaleX(1.2);
        }
        .scaley:hover{
            transform: scaleY(1.5);
        }
        .scale3d:hover{
            transform: scale3d(1.2,1.3,1.2);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex">
            <img src="images/fruit.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="scaley">
            <img src="images/fruit.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="scale">
            <img src="images/fruit.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="scale3d">
            <img src="images/fruit.jpg">
        </div>
    </div>
</body>
</html>
