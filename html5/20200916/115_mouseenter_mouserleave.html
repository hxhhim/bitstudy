<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        //mouseenter /mouseleave 이벤트
        //자식의 영역이 부모의 영역으로 포함되는 이벤트
        var count =0;
        var $info = null;
        var $child = null;
        $(document).ready(function(){
            $info = $("#info");
            $child = $("child");

            $("#parent").mouseenter(function(e){
                count++;
                $info.html($info.html()+"<br>"+count+", "+e.target.id+".over");
            });
            $("#parent").mouseleave(function(e){
                count++;
                $info.html($info.html()+"<br>"+count+", "+e.target.id+".out");
            });
        });

    </script>
    <style>
        #parent{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 200px;
            top: 100px;
            background-color: green;
        }
        #child{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="info">
        여기에 이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            child
        </div>
    </div>
</body>
</html>
